name: CI - Build & Push Frontend Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build production
        run: bun run build

      - name: Read version from package.json
        id: version
        run: |
          VERSION=$(jq -r '.version' package.json)
          echo "VERSION=v$VERSION" >> $GITHUB_ENV

      - name: Save version artifact
        run: echo "$VERSION" > version.txt
        env:
          VERSION: ${{ env.VERSION }}

      - name: Docker login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image with version
        run: |
          IMAGE=${{ secrets.DOCKERHUB_USERNAME }}/frontstm
          docker build --build-arg VITE_BACKEND_URL=${{ secrets.VITE_BACKEND_URL }} -t $IMAGE:$VERSION -t $IMAGE:latest .
          docker push $IMAGE:$VERSION
          docker push $IMAGE:latest
        env:
          VERSION: ${{ env.VERSION }}

      - name: Upload version artifact
        uses: actions/upload-artifact@v4
        with:
          name: version
          path: version.txt
